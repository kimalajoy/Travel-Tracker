 <!-- traveler -->
 <div class ="traveler">
  <h1>Welcome Traveler!</h1>
</div>
<div class="dashboard traveler">
  <h2>See Where You've Been</h2>
  <h3>Your Trips</h3>
  <ul>
    <li>Current Trip</li>
    <li>Confirmed Upcoming Trip</li>
    <li>Pending Trips</li>
    <li>Past Trips</li>
  </ul>
  <h3>Total Cost of Your Trips This Year</h3>
  <h4>$4,500</h4>
</div>
<div class="trip-planner traveler">
  <h3>Plan Your Next Trip</h3>
  <h4>Date</h4>
  <h4>Duration</h4>
  <h5>How Many Are Coming?</h5>
  <h4>Destinations</h4>
  <h3>Estimated Cost</h3>
  <button type="submit">Submit</button>
  <!-- submit will make this trip show in dashboard as pending -->
</div>
